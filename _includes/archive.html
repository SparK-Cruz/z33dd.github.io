<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% for post in site.posts %}
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>  
    <time datetime="{{ include.post.date | date_to_xmlschema }}">{{ post.date | date: "%d %B, %Y" }}</time>
    {% endfor %}
  </ul>
</article>
